<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Honeymoon Bridge</title>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'hmbGame/css/baseStyles.css' %}" />

    {% block css_scripts %}

    {% endblock %}

    <!-- navbar-custom -->

  </head>
  <body>
    <div class="container">
      <!-- <nav class="navbar navbar-expand-sm navbar-light" style="background-image: url({% static 'images/wideplank.png' %});"> -->
      <nav class="navbar navbar-expand-sm navbar-dark" style="background-image: url({% static 'hmbGame/images/woodfloor_dark.png' %});">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Home</a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="{% url 'hmbGameApp:game' %}">Single Player</a>
              <a class="nav-item nav-link" href="{% url 'hmbGameApp:mpgame' %}">Multiplayer</a>
            </div>
            <div class="navbar-nav ml-auto">
              {% if user.is_authenticated %}
                  <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">Log Out</a>
              {% else %}
                  <a class="nav-item nav-link" href="{% url 'accounts:login' %}">Log in</a>
                  <a class="nav-item nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </div>
    {% block content %}

    {% endblock %}

  </body>

  {% block js_scripts %}

  {% endblock %}

</html>
